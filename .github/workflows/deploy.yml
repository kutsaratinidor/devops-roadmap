name: Deploy to GitHub Pages

on:
  push:
    branches:
    - main
    paths:
    - 'gh-deployment-workflow/index.html' # Only trigger when index.html changes
  workflow_dispatch:
    # ðŸ‘ˆ This enables manual trigger via GitHub UI  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: gh-deployment/ # assuming index.html is in the root

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
